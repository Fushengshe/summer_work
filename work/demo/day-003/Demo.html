<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<head>
    <meta charset="UTF-8">
    <title>响应式布局</title>
    <!--第一种实现方式-->
    <style>
        body{
            background-image:url("todo_list_mobile.jpg");
            background-repeat: no-repeat;
        }
        @media screen and (min-width: 1000px){
            body{
                background-image:url("todo_list_full.jpg") ;
                background-repeat: no-repeat;
            }
        }
    </style>
    <!--[if lt IE 9]>

    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

    <![endif]-->
</head>
<body>
<!--第二种实现方式-->
<picture>
    <source media="(max-width:1000px)" srcset="todo_list_mobile.jpg">
    <source media="(min-width:1000px)" srcset="todo_list_full.jpg">
    <img src="todo_list_mobile.jpg" alt="">
</picture>
</body>
</html>
