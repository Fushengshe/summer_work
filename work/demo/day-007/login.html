<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #login input{
            width: 380px;
        }
        #again{
            margin: 0 auto;
        }
        #again button{
            margin-right: 3vw;
        }
    </style>
</head>
<body>
<div id="header">
    <div class="header" id="logo">
        <h1>
            login
        </h1>
    </div>
</div>
<div id="main">
    <div id="login">
        <p><label for="username">username:<input type="text" id="username" placeholder="请输入用户名"></label></p>
        <p><label for="passwd">password:<input type="text" id="passwd" placeholder="请输入密码"></label></p>
        <p  id="again">
            <button id="submit">login</button>
            <button id="reg">register</button>
        </p>
    </div>
</div>
<div id="footer"></div>
<script src="login.js"></script>
</body>
</html>
